<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="home.html" method="get">
   <form>
    <div>
        <label for="parimala">username</label>
        <input type="text" id="parimala" placeholder="enter your username" maxlength="5">
        </div><br>
        <div>
            <label for="pooja"></label>
            <input type="password" id="pooja" placeholder="password" maxlength="5">
        </div><br>
        <div>
            <label>email</label>
            <input type="mail" placeholder="gmail">
    </div><br>
    <div>
        <label>date</label>
        <input type="date" min="8">
    </div><br>
    <div>
        <label>time</label>
        <input type="time">
    </div><br>
    <div>
        <label>python</label>
        <input type="checkbox">
    </div><br>
    <div>
        <label>full stack</label>
        <input type="radio">
    </div><br>
    <div>
        <label>upload your resume</label>
        <input type="file">
    </div><br>
    <div>
        <select>
            <option>25000</option>
            <option>30000</option>
            <option>40000</option>
            <option>50000</option>
        </select>
    </div>
    <br>
    <div>
        <label>about me</label><br>
        <textarea name="comments" id="comments" rows="5" col="5"></textarea>
    </div><br>
    <div>
        <input type="submit" value="signup">
        <button type="reset">reset</button>
    </div>
   </form> 
</body>
</html>
